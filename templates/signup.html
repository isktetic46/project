{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <title>signup</title>
  </head>
  <body>
    <!-- we will make two container  -->
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6 mt-3">
        <img class="img-thumbnail" src="../static/images/logo.jpg" alt="">
        </div>

        <div class="col-md-3 mt-5">
          <h2 class="text-danger text-center">SIGNUP HERE</h2>


{% comment %} alert message  {% endcomment %}

{% for message in messages %}
<div class="alert alert-{{message.tags}}alert-dismissible fade show" role="alert">
  <strong></strong>{{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}








         <form action="/signup" method="post">{% csrf_token %}



          <lable class="text-black mt-4"><strong>UserName</strong></lable>
          <div class="form-group">
            <input type="text" class="form-control" name="username" Required>
          </div>


          <lable class="text-black mt-4"><strong>Email</strong></lable>
          <div class="form-group">
            <input type="email" class="form-control" name="email" Required>
          </div>


          <lable class="text-black mt-4"><strong>Password</strong></lable>
          <div class="form-group">
            <input type="password" class="form-control" name="pass1" Required>
          </div>


          <lable class="text-black mt-5"><strong>Confirm Password</strong></lable>
          <div class="form-group">
            <input type="password" class="form-control" name="pass2" Required>
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-success mt-3" type="button ">Signup</button>
          </div>


         </form>
         <br>
         <br>
         <p>Already User?<a href="/login">Login</a></p>
        </div>



      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
